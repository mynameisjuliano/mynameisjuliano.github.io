<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<script src="script.js"></script>
	<script> window.onload = function(){
		reload_student_list();
		// login(true);
	}</script>
	<link rel="stylesheet" href="style.css"/>
	<title></title>
</head>

<body>
	<!-- Student grades window -->
	<!-- TODO: Change classes? -->
	<div id="popup-grades-bg" class="profile-popup" style="z-index: 4;">
	<div class="popup-window">
		<div class="title-row">
			<p class="text-st">Grade summary</p>
			<!--make this unicode!-->
			<button class="plain-text-button" onclick="close_grade_summary()">‚úñ</button>
		</div>
		<p class="section" id="g-sum-subject">GRADE</p>
		<div id="g-sum-container" class="g-container"></div>
		<div class="g-row-odd">
			<p class="g-label">Performance</p>
			<input class="grade-input" type="number" id="g-performance"/>
		</div>
		<div class="g-row-even">
			<p class="g-label">Activities</p>
			<input class="grade-input" type="number" id="g-activities"/>
		</div>
		<div class="g-row-odd">
			<p class="g-label">Quizzes</p>
			<input class="grade-input" type="number" id="g-quizzes"/>
		</div>
		<div class="g-row-even">
			<p class="g-label">Months Absent</p>
			<input class="grade-input" type="number" id="g-absent"/>
		</div>
		<div class="g-row-odd">
			<p class="g-label">Months Present</p>
			<input class="grade-input" type="number" id="g-present"/>
		</div>
		<div class="g-row-average">
			<p class="g-label">Total grade</p>
			<input class="grade-input" type="number" id="g-total-grades" readonly="true"/>
		</div>
		<hr/>
	</div>
	</div>
	<!-- Student input window -->
	<div id="popup_bg" class="profile-popup">
	<div class="popup-window">
		<div class="title-row">
			<p class="text-st">Student profile</p>
			<!--make this unicode!-->
			<button class="text-highlight-option" onclick="close_profile_display_save(s_student)">‚úîÔ∏è</button>
			<button class="plain-text-button" onclick="delete_student(s_student); close_profile_display()">üóëÔ∏è</button>
			<button class="plain-text-button" onclick="close_profile_display()">‚úñ</button>
		</div>
		<!-- <hr/> -->
		<div class="name-row">
			<div class="name-lgroup">
			<label class="l" for="fname">First name</label>
			<input id="fname"/>
			</div>
			<div class="name-lgroup">
			<label class="l" for="lname">Last name</label>
			<input id="lname"/>
			</div>
		</div>
		<div class="name-row"/>
			<div class="name-lgroup">
			<label class="l" for="idno">
				Learner's Reference Number</label>
			<input id="idno" type="number"/>
			</div>
			<div class="name-lgroup">
			<label class="l" for="schoolyear">School year</label>
			<input id="schoolyear"/>
			</div>
		</div>

		<p id="g-passed" class="text-passed">PASSED</p>
		<!-- <div class="sections"> -->
		<!-- 	<p class="filler">Grades</p> -->
		<!-- </div> -->
		<div id="g-container" class="g-container"></div>
		<hr/>
		<div class="g-row-average" id="g-avg-row">
			<p class="g-label">Average</p>
			<input class="grade-input" type="number" id="g-average" readonly="true"/>
		</div>

		<p>&#x2022; click on <b>Average</b> to recalculate.</p>
		<div class="row">
			<!-- <button class="plain-text-button" onclick="close_profile_display()">Cancel</button> -->
			<!-- <p class="filler"/> -->

		</div>
		</div>
	</div>
	</div>
	<!-- END: Student input window -->

	<!-- Login page -->
	<div class="login-div" id="login-div">
		<div class="s-section">
			<p class="text-st">
			<u>G</u>rade
			<u>M</u>anagement
			<u>S</u>ystem
			&mdash;
			Login Site
			</p>
		</div>
		<div class="row">
		<div class="name-lgroup"/>
			<label class="l" for="username">Username</label>
			<input id="username"/>
		</div>
		<div class="name-lgroup"/>
			<label class="l" for="pass">Password</label>
			<input id="pass" type="password"/>
		</div>
		</div>
		<button class="text-highlight-option" onclick='login();'>Login</button>
		<p class="login-error" id="pass-error-msg">Password error</p>

	</div>
	<!-- END: Login page -->

	<!-- Students list -->
	<div style="visibility: hidden;" id="s-list">
		<div class="s-section">
			<p class="text-st">Student List</p>
			<select class="text-highlight-option"
				id="arrangement"
				onchange="reload_student_list()">
				<option value="avg-high">
				Average </option>
				<!--<option value="avg-low">-->
				<!--Average (lowest)</option>-->
				<option value="last-name">
				Last name </option>
				<option value="first-name">
				First name </option>
			</select>
			<!--<input type="radio" id="last-name" name="arrange_type"/>-->
			<!--<label for="last-name">Last name</label>-->
		</div>
		<div class="s-container" id="student-con">
		</div>
		<div class="row"/>
			<button class="text-highlight-option"
				onclick='open_profile_display(new_student("", "", 0))'>New student</button>
			<button class="text-highlight-option"
				onclick='save_data_local();'>Save data</button>
			<label class="text-highlight-option" for="file-import" >Import data</label>

			<input style="display: none" type="file" id="file-import"
				onchange='import_data();' multiple="false"/>
		</div>
	</div>
	<!-- END: Students list -->
</body>
</html>
